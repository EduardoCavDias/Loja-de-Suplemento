<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras - Academia</title>
    <style>
        /* Estilos globais */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }

        /* Container principal */
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1c1c1c;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #f1f1f1;
            margin-bottom: 30px;
        }

        /* Estilo para os itens do carrinho */
        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-radius: 8px;
            background-color: #333;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .cart-item img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 8px;
        }

        .item-details {
            flex: 1;
            margin-left: 20px;
        }

        .item-details h3 {
            margin: 0;
            font-size: 20px;
            color: #f1f1f1;
        }

        .item-details p {
            margin: 5px 0;
            color: #bbb;
        }

        .item-price {
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
        }

        /* Rodapé com total e botão de checkout */
        .cart-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-top: 2px solid #444;
            background-color: #222;
            border-radius: 8px;
        }

        .total-price {
            font-size: 24px;
            font-weight: bold;
            color: #f1f1f1;
        }

        .checkout-btn {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .checkout-btn:hover {
            background-color: #ffffff;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .cart-footer {
                flex-direction: column;
                align-items: flex-start;
            }

            .checkout-btn {
                width: 100%;
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Carrinho de Compras - SupFit</h1>
        
        <!-- Itens do carrinho -->
        <div class="cart-items">
            <!-- Item 1 -->
            <div class="cart-item">
                <img src="insane.png" alt="Pré Treino Insane Clown 350g - Demons Lab">
                <div class="item-details">
                    <h3>Pré Treino Insane Clown 350g - Demons Lab</h3>
                    <p>Sabor: Blueberry</p>
                    <p>Quantidade: 500g</p>
                </div>
                <div class="item-price">R$ 115,00</div>
            </div>
            
            <!-- Item 2 -->
            <div class="cart-item">
                <img src="Creatina500sold.png" alt="Creatina Monohidratada Soldiers 500g">
                <div class="item-details">
                    <h3>Creatina Monohidratada Soldiers 500g</h3>
                    <p>Sabor: Sem Sabor</p>
                    <p>Quantidade: 500g</p>
                </div>
                <div class="item-price">R$ 74,00</div>
            </div>

            <!-- Item 3 -->
            <div class="cart-item">
                <img src="whey1.png" alt="Whey Max Titanium Pro 1Kg">
                <div class="item-details">
                    <h3>Whey Max Titanium Pro 1Kg</h3>
                    <p>Unidade</p>
                    <p>Sabor: Baunilha </p>
                </div>
                <div class="item-price">R$ 79,00</div>
            </div>
        </div>

        <!-- Rodapé com o total e botão de checkout -->
        <div class="cart-footer">
            <div class="total-price">
                Total: R$ 268,00
            </div>
            <button class="checkout-btn">Finalizar Compra</button>
        </div>
    </div>

</body>
</html>
